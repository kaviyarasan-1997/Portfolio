<article class="contact" data-page="contact">

  <header>
    <h2 class="h2 article-title">Contact</h2>
  </header>

  <!-- MAP -->
  <section class="mapbox">
    <figure>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31307.99818829923!2d79.7207784722483!3d11.224598983933587!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a54de1af2991ed9%3A0x13e9ce3a26f66c3b!2sSirkali%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1737400010041!5m2!1sen!2sin"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </figure>
  </section>

  <!-- CONTACT FORM -->
  <section class="contact-form">

    <h3 class="h3 form-title">Get in Touch</h3>

    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="be2fa41f-7331-4cbe-b60e-311452aa8fe4">

      <div class="input-wrapper">
        <input type="text" name="fullname" class="form-input" placeholder="Full Name" required>
        <input type="email" name="email" class="form-input" placeholder="Email Address" required>
      </div>

      <textarea name="message" class="form-input" placeholder="Your Message" required></textarea>

      <button class="form-btn" type="submit">
        <ion-icon name="paper-plane-outline"></ion-icon>
        <span>Send Message</span>
      </button>
    </form>

  </section>

</article>
